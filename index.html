<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQuery Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<center>
<script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="js/jquery-ui.min.js" type="text/javascript"></script>

<h1>jQuery Tic-Tac-Toe</h1>
<div class="r1 c1 d1"></div>
<div class="r1 c2"></div>
<div class="r1 c3 d2"></div>
<br>
<div class="r2 c1"></div>
<div class="r2 c2 d1 d2"></div>
<div class="r2 c3"></div>
<br>
<div class="r3 c1 d2"></div>
<div class="r3 c2"></div>
<div class="r3 c3 d1"></div>
<br>
<h2 id="player_title">Player:</h2>
<h2 id="player_number"></h2>
<button class="myButton">Again?</button>

<script src="js/script.js" type="text/javascript"></script>
</center>
</body>
</html>
